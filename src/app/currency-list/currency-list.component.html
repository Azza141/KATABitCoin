<div class="container">
  <h1>Available currencies</h1>
  <div class="row">
      <div class="col-md-3 " >
  <div class="form-group has-search">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text" class="form-control" placeholder="Search" [(ngModel)] = "query">
  </div>
</div>
<div class="col-md-2">
  <select class="browser-default custom-select" [(ngModel)]="filter">
    <option value="name" >Name</option>
    <option value="id">Id</option>
    <option value="type">Type</option>
    <option value="code">Code</option>
  </select>
</div>
</div>
  <div class="row" style="margin-bottom:20px;">

    <div class="row">
        
      <div *ngFor="let coin of pagedItems | SearchPipe : {'query':query, 'filter':filter} " class="col-lg-2 col-6 col-md-3  card">
        <h6 (click)="onSearch(coin.id)">ID: {{coin.id}} *** NAME: {{coin.name}} *** SYMBOL: {{coin.symbol}}</h6>
      </div>

    </div>

  </div>


  <div class="col">

    <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-center">
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
        <a class="page-link" (click)="setPage(1)">First</a>
      </li>
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
        <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
        <a class="page-link" (click)="setPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
      </li>
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
      </li>
    </ul>
  </div>
</div>
