<div class="container">
  <h4 class="card col-md-12">
    {{coin.name}}
  </h4>
  <div class="row" style="margin-bottom:20px;">

    <div class="col-md-12">
      <b>ID:</b> {{coin.id}}
    </div>
    <div class="col-md-12">
      <b>Symbol:</b> {{coin.symbol}}
    </div>
    <div class="col-md-12">
      <b> Rank: </b> {{coin.rank}}
    </div>
    <div class="col-md-12">
      <b> Type:</b> {{coin.type}}
    </div>

  </div>
  <div class="col">
  <button class="btn btn-primary"(click)="backClicked()">Back</button>
</div>
</div>
